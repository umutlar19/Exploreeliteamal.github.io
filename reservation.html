<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>Reservation</title>
</head>
<body>
    <div class="container">
        <div class="container-temps">
           <h2 class="head">Temps d'ouverture</h2> 
            <p>Nous sommes toujours là pour vous servir</p>
           <p>24h/24h</p>
           <p>7j/7j</p>
           <hr>
           <h4 class="contact">Appelez-nous:(+212) 655-107-761</h4>
        </div>
        <div class="container-forme">
            <form action="#">
                <h2 class="heading">Réservation en ligne</h2> 
               <div class="form-champ">
                  <p>Nom Complet</p> 
                  <input type="text" placeholder="Entrez votre nom complet">   
               </div>
                <div class="form-champ">
                    <p>Votre E-mail</p> 
                    <input type="email" placeholder="Entrez votre e-mail">   
                </div>
                <div class="form-champ">
                    <p>Date</p> 
                    <input type="date">   
                </div>
                <div class="form-champ">
                    <p>Temps</p> 
                    <input type="time">   
                </div>
                <div class="form-champ">
                    <p>Combien de personnes</p>
                    <select name="select" id="#">
                        <option value="1">1 personne</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6+">6+ personnes</option>
                    </select> 
                </div>
                <button class="btn">Réserver</button>
            </form>
        </div>
    </div>
</body>
</html>
